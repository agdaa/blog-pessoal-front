<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 p-20">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='usuarioLogin.login' type="text" class="form-control" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group mb-4">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='usuarioLogin.senha' type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()' >Entrar</button>
                    </div>

                    <hr class="mb-5 mt-5">

                    <p class="text-center">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a> </p>

                </div>
            </div>

        </div>
        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
<app-rodape></app-rodape>
